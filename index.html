<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="flex-me">
      <h1>Etch a Sketch!</h1>
    </header>
    <main class="flex-me">
      <form class="flex-me">
        <p>Enter grid size</p>
        <div>
          <input class="mainInput" type="range" min="1" max="100" value="16" />
          <input class="mainInput" type="number" min="1" max="100" value="16" />
        </div>
      </form>
      <div class="flex-me" id="text">
        <p>click to activate pen</p>
        <p id="mouseStatusText">Mouse: off</p>
      </div>
      <div id="buttons">
        <button id="resetBtn">reset</button>
        <button class="control active">black</button>
        <button class="control">rgb</button>
        <button class="control">shade</button>
      </div>
      <div id="grid"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
