<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch!</h1>
    </header>
    <main>
      <form>
        <p>Enter grid size</p>
        <input class="mainInput" type="range" min="1" max="100" value="50" />
        <input class="mainInput" type="number" min="1" max="100" value="50" />
        <input type="submit" value="go draw!" />
      </form>
      <div id="controls" class="hidden"></div>
      <div id="grid"></div>
    </main>
    <footer></footer>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/make-grid.js"></script>
  </body>
